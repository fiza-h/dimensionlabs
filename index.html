
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimension Labs | Venture Growth Fellowship 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .font-garamond {
            font-family: 'EB Garamond', serif;
        }
        .bg-beige {
            background-color: #F9F6F1;
        }
        .text-forest {
            color: #2D4F40;
        }
        .bg-mint {
            background-color: #98BDAB;
        }
        .border-mint {
            border-color: #98BDAB;
        }
        
        /* Texture and Patterns */
        .bg-grain {
            background-image: url("https://www.transparenttextures.com/patterns/asfalt-dark.png");
            background-repeat: repeat;
        }
        .bg-dot-grid {
            background-image: radial-gradient(#2D4F40 0.5px, transparent 0.5px);
            background-size: 24px 24px;
        }

        /* Minimal Scroll Animations */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Custom underline effect */
        .link-underline {
            background-image: linear-gradient(transparent, transparent), linear-gradient(#98BDAB, #98BDAB);
            background-size: 0 1px, 100% 1px;
            background-position: 100% 100%, 0 100%;
            background-repeat: no-repeat;
            transition: background-size 0.3s ease;
        }
        .link-underline:hover {
            background-size: 100% 1px, 100% 1px;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-[#F9F6F1] text-[#333333] selection:bg-[#98BDAB]/30">
    <div id="root"></div>
    <script>
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('active');
          }
        });
      }, { threshold: 0.1 });

      const startObserver = () => {
        const elements = document.querySelectorAll('.reveal');
        elements.forEach(el => observer.observe(el));
      };

      setInterval(startObserver, 1000);
    </script>
</body>
</html>
